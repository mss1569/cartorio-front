<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cartório</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-2">
    <h3 th:text="${'Nome: ' + notary.name}"></h3>
    <h6 th:text="${'Endereço: ' + notary.address}"></h6>
    <div class="card">
        <div class="card-body">
            <div th:switch="${certificates}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/notaries/{notaryId}/certificates/save(notaryId=${notaryId})}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2">Emitir certidão</i></a>
                </p>
                <div class="col-md-10">
                    <h3 th:case="null">Nenhum cartorio!</h3>
                    <div th:case="*">
                        <h3>Certidões</h3>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Editar</th>
                                <th>Deletar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="certificate : ${certificates}">
                                <td th:text="${certificate.name}"></td>
                                <td><a th:href="@{/notaries/{notaryId}/certificates/edit/{certificateId}(notaryId=${notaryId},certificateId=${certificate.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/notaries/{notaryId}/certificates/delete/{certificateId}(notaryId=${notaryId},certificateId=${certificate.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
